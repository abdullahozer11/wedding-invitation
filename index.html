<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasiliki & Abdullah Wedding</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Favicon for standard 16x16 (most common) -->
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icons8-wedding-papercut-16.png">
    <!-- Favicon for 32x32 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icons8-wedding-papercut-32.png">
    <!-- Favicon for 57x57 (Apple Touch Icon) -->
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/icons8-wedding-papercut-57.png">
    <!-- Favicon for 60x60 (Apple Touch Icon) -->
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/icons8-wedding-papercut-60.png">
    <!-- Favicon for 70x70 -->
    <link rel="icon" type="image/png" sizes="70x70" href="/icons/icons8-wedding-papercut-70.png">
    <!-- Favicon for 72x72 (Apple Touch Icon) -->
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icons8-wedding-papercut-72.png">
    <!-- Favicon for 76x76 (Apple Touch Icon) -->
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/icons8-wedding-papercut-76.png">
    <!-- Favicon for 96x96 -->
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/icons8-wedding-papercut-96.png">

</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-text">Loading Wedding Invitation...</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>
    <div class="video-background">
        <video autoplay muted loop playsinline id="invitationVideo">
            <source src="invitation_tr_1080p.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <header>
            <button id="soundToggle" class="icon-button">
                <i class="fas fa-volume-mute"></i>
            </button>
        </header>
    </div>
    <script type="module" src="/src/script.js"></script>
</body>
</html>
