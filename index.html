<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasiliki & Abdullah Wedding</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-text">Loading Wedding Invitation...</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>
    <div class="video-background">
        <video autoplay muted loop id="invitationVideo">
            <source src="invitation_tr_1080p.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <header>
            <button id="soundToggle" class="icon-button">
                <i class="fas fa-volume-mute"></i>
            </button>
        </header>
    </div>
    <script type="module" src="/src/script.js"></script>
</body>
</html>
